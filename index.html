<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="h">Hello</h1>
    <dialog>
        <form method="dialog">
            <input placeholder="author" type="text" name="author" id="author">
            <input placeholder="title" type="text" name="title" id="title">
            <input type="radio" name="read" id="read" class="read" value="yes" checked>
            <label for="read">Yes</label>
            <input type="radio" name="read" id="not_yet" class="read" value="not yet">
            <label for="not_yet">No</label>
            <input placeholder="pages" type="number" name="pages" id="pages">
            <button type="submit">Ok</button>
        </form>
    </dialog>
    <button class="add_btn" id="add_btn">Add Book</button>
    <script src="script.js"></script>
</body>
</html>
